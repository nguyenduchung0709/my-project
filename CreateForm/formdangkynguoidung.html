<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
  <lable for="name" >Họ và tên</lable>
  <br>
  <input type="text" id="name" value="">
  <br><br>
  <lable for="email">Email</lable>
  <br>
  <input type="email" id="email" value="">
  <br><br>
  <lable for="phone">Số điện thoại</lable>
  <br>
  <input type="text" id="phone" value="">
  <br><br>
  <lable for="gender">Giới tính</lable>
  <br>
  <input type="radio" id="gender" name="gender" value="male" checked="checked">Nam
  <input type="radio" id="gender" name="gender" value="female">Nữ
  <br><br>
  <input type="submit" value="Đăng ký">
</form>
</body>
</html>
