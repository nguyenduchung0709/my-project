<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 1</title>
</head>
<body>
<button id="click">Chơi</button>
<script>
   //Bài 1:Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.
  for (i = 1; i <= 100; i++ ) {
    document.write(i + '<br>')
    if (i === 99) {
      break;
    }
  }
  //Bài 2:Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.
    while (true) {
      let nhietDo = parseFloat(prompt('Nhập vào nhiệt độ'))
      if (isNaN(nhietDo)){
        alert('Vui lòng nhập vào nhiệt độ')
        continue;
      }
      if (nhietDo < 20 ) {
        alert('Nhập nhiệt độ cao hơn')
      } else if (nhietDo > 100 ) {
        alert('Nhập nhiệt độ thấp hơn')
      } else {
        alert('Nhiệt độ phù hợp')
        document.write(nhietDo + ' ' + ' Độ C')
        break;
      }
    }
  //Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.
  let a = 0, b = 1, temp;
  document.write("20 số Fibonacci đầu tiên:" + '<br>');
  for (let i = 0; i <=20; i++) {
    document.write(a + '<br>')
    temp = a + b;
    a = b;
    b = temp;
  }
  //Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
  let a = 0, b = 1, temp;
  document.write("Dãy Fibonacci:"+ '<br>');

  while (true) {
    document.write(a + '<br>');
    if (a % 5 === 0 && a !== 0) {
      document.write("Số đầu tiên trong dãy Fibonacci chia hết cho 5 là:", a);
      break;
    }
    temp = a + b;
    a = b;
    b = temp;
  }
  //Bài 5:  Tính tổng của 20 số đầu tiên trong dãy fibonacci.
  let count = 0;
  let a = 0, b = 1, temp;
  document.write("20 số Fibonacci đầu tiên:" + '<br>');
  for (let i = 0; i <=20; i++) {

      count += a;
      document.write(a + '<br>')
      temp = a + b;
      a = b;
      b = temp;
  }
document.write('Tổng của 20 số hạng đầu tiên trong dãy Fibonacci bằng:' + ' ' + count);
  //Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
  let count = 0;
  let number = 30;
  let N =7;
  let sum30 = 0;
  for (i = 7; count < number;i++){
      if (N % i === 0){
          document.write(N + '<br>')
          sum30 += N
          count++;
          N+=7;

      }
  }
      document.write('Tổng 30 số chia hết cho 7 đầu tiên bằng' + ' ' + sum30)
  // Bài 7: Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".
  for (i = 1; i <= 100; i++ ) {
      if (i % 3 === 0 && i % 5 === 0) {
          document.write('FizzBuzz' +'<br>')
      } else if (i % 5 === 0){
          document.write('Buzz' +'<br>')
      } else if (i % 3 ===0) {
          document.write('Fizz' + '<br>')
      } else {
          document.write(i + '<br>')
      }

  }
  //Bài 8:
    let test = document.getElementById("click");
    test.addEventListener("click", function () {
        let max = parseInt(prompt('Số bạn đoán lớn nhất là bao nhiêu'))
        let min = 1;
        let randomInt = Math.floor(Math.random() * (max - min + 1)) + min;
        let attempt = 3;
        while (attempt > 0) {
            let guess = parseInt(prompt(`Bạn có ${attempt} lần thử`));
            if (isNaN(guess) || guess < 0) {
                alert('Nhập số hợp lệ')
                break;
            }
            if (randomInt > guess) {
                alert('Số bạn nhập đang bé hơn ')
            } else if (randomInt < guess) {
                alert('Số bạn nhập đang lớn hơn')
            } else if (randomInt === guess) {
                alert('Số bạn nhập chính xác')
                break;
            }
            attempt--
        }
        document.write('Số chính xác là :' + ' ' + randomInt)
    });



</script>
</body>
</html>
