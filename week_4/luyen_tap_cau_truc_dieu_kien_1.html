  function cuocThueBao() {
      let phut = parseInt(prompt("Nhập số phút gọi trong tháng:"));

      // Kiểm tra giá trị nhập vào
      if (isNaN(phut) || phut < 0) {
          alert("Vui lòng nhập số phút hợp lệ!");
          return;
      }

      let soTien = 25000;
      let tongPhi = soTien;

      if (phut <= 50) {
          tongPhi += phut * 600;
      } else if (phut <= 150) {
          tongPhi += (50 * 600) + ((tongPhi - 50) * 400);
      } else {
          tongPhi += (50 * 600) + (100 * 400) + ((phut - 150) * 200);
      }

      alert(
          'Số phút gọi:' + phut + '\n' + ' ' + 'Cước thuê bao:' + soTien + '\n' `Tổng tiền cước:` + tongPhi)

  }
