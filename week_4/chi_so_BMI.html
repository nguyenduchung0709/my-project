<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính chỉ số cân nặng của cơ thể</title>
  <script>
    let weight = parseFloat(prompt('Nhập cân nặng của bạn: ' + '(Kg)'));
    let height = parseFloat(prompt('Nhập chiều cao của bạn: '+ '(Cm)'));
    let BMI = weight / (height ** 2);
    if (BMI >= 30) {
      alert('Obese')
    }
    else if (25 <= BMI > 30 ){
      alert('Overweight')
    }
    else if (18.5 <= BMI < 25 ){
      alert('Normal')
    }
    else if (isNaN(BMI)) {
      alert('Vui lòng nhập cân nặng và chiều cao1')
    }
    else {
      alert('Underweight')
    }
  </script>
</head>

</body>
</html>
