<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 1</title>
</head>
<body>
<script>
  // Bài 1: Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi "Xin chào". Gọi hàm từ trong phần <body> của trang web.
  function alertMessage() {
    alert("Xin chào!");
  }
  alertMessage()
  // Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị của đối số lên 1 và trả về giá trị sau khi tăng. Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.
  function increase(number) {
    return number + 1;
  }
  let result = increase(5);
  alert(result);
  // Bài 3: Tạo hàm nhận vào hai tham số: Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng. Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.
  //
  function check(number1, number2) {
    if (number1 > number2 ) {
      alert('Số thứ nhất lớn hơn số thứ hai ');
    } else if (number2 > number1) {
      return number1 + number2;
    }
  }

  console.log(check(5, 6)) // Số thứ 2 lớn hơn => Tổng bằng 11
  console.log(check(9, 5)) // Số thứ nhất lớn hơn => In ra 'Số thứ nhất lớn hơn số thứ hai'
  // Bài 4: Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã sau để hiển thị giá trị của biến result trước và sau lời gọi hàm.
  function addNumbers() {
    let firstNum = 4;
    let secondNum = 8;
    result = firstNum + secondNum;
    return result;
  }
  result = 0;
  result = addNumbers();
  alert(result); // Thêm hàm alert()
  // Bài 5:
  const stars = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus']
  const constellations = ['Ursa Minor', 'Taurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo']
  function findConstellation(starname) {
  for (let i = 0; i < stars.length; i++) {
    if (stars[i].toLowerCase() === starname.toLowerCase()) {
      return constellations[i];
      }
    }
  }
  let input = prompt('Nhập tên chòm sao');
  let constellation = findConstellation(input);
  if (constellation ) {
    alert(`Ngôi sao ${input} thuộc chòm sao ${constellation}`)
  } else {
    alert("Không tìm thấy ngôi sao trong danh sách.");
  }
</script>
</body>
</html>
