<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây Dựng Lớp Hình Tròn</title>
</head>
<body>
<script>
  let Circle = function(radius, color) {
    this.radius = radius;
    this.color = color;
    this.getRadius = function() {
      return this.radius;
    }
    this.Area = function() {
      return Math.PI * radius * radius;
    }
  }
  let circle = new Circle(15);
  // let circle = new Circle(7); // Bán kính: 7, Diện tích: 153.93804002589985
  // let circle = new Circle(9); // Bán kính: 9, Diện tích: 254.46900494077323
  // let circle = new Circle(15); // Bán kính: 15, Diện tích: 706.8583470577034
  let radius = circle.getRadius()
  let area = circle.Area()
  alert(`Radius: ${radius}, Area: ${area}`)
</script>
</body>
</html>
