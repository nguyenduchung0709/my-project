<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực Hành Kiểm Tra năm nhuận</title>
</head>
<body>
<script>
  let year = parseInt(prompt('Nhập số năm'))
  if (year % 4 == 0 && year % 100!= 0 ){
      alert('Đây là năm nhuận');
  }
  else if (year % 100 ==0 && year % 400!= 0 || year % 4 !==0 ){
    alert('Năm không nhuận')
  }
  else if (year % 400 ==0 && year % 100== 0 ){
    alert('Năm nhuận')
  }
</script>
</body>
</html>
