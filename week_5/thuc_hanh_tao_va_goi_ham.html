<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành Tạo và Gọi hàm</title>
</head>
<body>
<script>
  function processConfirm(answer) {
      let result = "";
      if (answer) {
          result = "We will play a nice game of chess";
      } else {
          result = "Maybe later then"
      }
      return result;
  }
  let comfirmAnswer = confirm("Do you want to play chess?");
  alert(processConfirm(comfirmAnswer));
</script>
</body>
</html>
